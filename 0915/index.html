<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="flex flex-col gap-4 p-4">
        <input
        id="name"
        placeholder="Нэр"
        class="border px-2 py-1.5 rounded border-gray-200"
        />
        <textarea
        id="comment"
        placeholder="Тайлбар"
        class="border px-2 py-1.5 rounded border-gray-200"
        ></textarea>
        <button onclick="onSubmit()" class="bg-blue-500 rounded text-white p-2">
            Submit
        </button>
    </div>
    <div class="p-4">
        <div id="comments" class="rounded p-4 border border-gray-200 bg-gray-50">
            <h4 class="font-bold text-lg">Коммэнтууд</h4>
        </div>
    </div>


</body>
</html>
